<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
    <div>
    <label for="vol">Select volume</label> 
    <input type="range" min="0" max="100" name="vol" id="vol" step="10" value="50">
    </div>  

    <label for="feed">PLz write your feedback </label>
    <textarea id="feed" name="feedback" rows="5" cols="10">Feedback</textarea>
    button type="submit">Submit</button>

</form>
</body>
</html>
