<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="\action">
        <h3>Feedback Form</h3>
        <div>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Write your name" name="name">
        </div>

        <br><br>


        <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Write your email" name="email">
        </div>

        <br>
      
         <label for="msg">Message</label><br>
         <textarea id="msg" name="msg" rows="3" cols="10"></textarea><br>
        
        <label>Rate us </label><br>
        <input type="radio" id="one" name="rate" value="one">
        <label for="one">1</label><br>
        <input type="radio" id="two" name="rate" value="two">
        <label for="two">2</label><br>
        <input type="radio" id="three" name="rate" value="three">
        <label for="three">3</label><br>
        <input type="radio" id="four" name="rate" value="four">
        <label for="four">4</label><br>
        <input type="radio" id="five" name="rate" value="five">
        <label for="five">5</label><br>

        <div>
            <button type="submit">Send your message!</button>
        </div>

    </form>
</body>
</html>
